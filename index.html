<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class='container'>
        <div>
            <div class='contentContainer'>
                <div>
                    <div>
                        <h1 class='titleStyle'>Simple Calculator For Gadjian Test</h1>
                    </div>
                </div>
                <br />
                <div class='calculator'>
                    <div>
                        <div class='headerContainer'>
                            <div class='inputDisplay'>
                                <input type="text" id="result" class="displayStyle" />
                            </div>
                            <div class='inputBtn' onclick="clearData()">
                                <span>C</span>
                            </div>
                        </div>
                        <div class='btnContainer'>
                            <div class='inputBtn' onclick="clickNumber('1')">
                                <span>1</span>
                            </div>
                            <div class='inputBtn' onclick="clickNumber('2')">
                                <span>2</span>
                            </div>
                            <div class='inputBtn' onclick="clickNumber('3')">
                                <span>3</span>
                            </div>
                            <div class='inputBtn' onclick="clickNumber('-')">
                                <span>-</span>
                            </div>
                        </div>
                        <div class='btnContainer'>
                            <div class='inputBtn' onclick="clickNumber('4')">
                                <span>4</span>
                            </div>
                            <div class='inputBtn' onclick="clickNumber('5')">
                                <span>5</span>
                            </div>
                            <div class='inputBtn' onclick="clickNumber('6')">
                                <span>6</span>
                            </div>
                            <div class='inputBtn' onclick="clickNumber('/')">
                                <span>/</span>
                            </div>
                        </div>
                        <div class='btnContainer'>
                            <div class='inputBtn' onclick="clickNumber('7')">
                                <span>7</span>
                            </div>
                            <div class='inputBtn' onclick="clickNumber('8')">
                                <span>8</span>
                            </div>
                            <div class='inputBtn' onclick="clickNumber('9')">
                                <span>9</span>
                            </div>
                            <div class='inputBtn' onclick="clickNumber('*')">
                                <span>*</span>
                            </div>
                        </div>
                        <div class='btnContainer'>
                            <div class='inputBtn' onclick="clickNumber('.')">
                                <span>.</span>
                            </div>
                            <div class='inputBtn' onclick="clickNumber('0')">
                                <span>0</span>
                            </div>
                            <div class='inputBtn' onclick="clickNumber('+')">
                                <span>+</span>
                            </div>
                            <div class='inputBtn' onclick="results()">
                                <span>=</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>


</body>
<script src="calculatorScript.js"></script>

</html>
